<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="profile-picture">
        <img src="assets/images/profile.jpg" alt="Profile Picture of Jessica Randall">
      </div>
      <div class="name-location">
        <h1 class="name-info">Luca Böker</h1>
        <p class="location-info">Germany</p>
      </div>
      <p>"Currently learning front-end development"</p>
    </header>

    <main>
      <div class="links">
        <button class="btn-styles">
          <a href="https://github.com/kuzuuri" target="_blank">GitHub</a>
        </button>
  
        <button class="btn-styles">
          <a href="https://www.frontendmentor.io/profile/kuzuuri" target="_blank">FrontEndMentor</a>
        </button> 
  
        <button class="btn-styles">
          <a href="https://www.linkedin.com/in/luca-b%C3%B6ker-4021b9252/" target="_blank">LinkedIn</a>
          </button>
  
        <button class="btn-styles">
          <a href="https://twitter.com/?lang=en" target="_blank">Twitter</a>
        </button>
  
        <button class="btn-styles">
          <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/kuzuuri">Luca Böker</a>.
    </div>
  </div>


  
</body>
</html>
